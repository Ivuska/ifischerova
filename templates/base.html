<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Iva Fischerová</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/42ccad3a95.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Meet Iva Fischerova, enthusiastic IT mummy & runner from Prague.">

    <title>{% block title %} Iva Fischerová {% endblock %}</title>

    {%block head%}
    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
              <strong>Iva Fischerová</strong>
            </a>
          </div>
    
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('get_about_page') }}">About <span
                class="sr-only">vybráno</span></a>
            <a class="nav-item nav-link" href="{{ url_for('get_blog_page') }}">Blog </a>
            <a class="nav-item nav-link" href="{{ url_for('get_projects_page') }}">Projects</a>
          </div>
        </nav>
      </header>
    <footer>
        {% block footer %}
        <div class="social-media">
            <a href="https://github.com/ifischerova">
                <i class="fa-brands fa-square-github"></i>]
            </a>
            <a href="https://www.linkedin.com/in/iva-fischerova/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/ifischerova_cz">
                <i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <div>
            Iva Fischerová &copy; 2022 | <a href="mailto:info@ifischerova.cz"> info@ifischerova.cz</a>
        </div>
        {% endblock %}
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
