<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
        rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='styles/output.css') }}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/42ccad3a95.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Meet Iva Fischerova, enthusiastic IT mummy & runner from Prague.">

    <title>{% block title %} Iva Fischerová {% endblock %}</title>

    {%block head%}
    {% endblock %}
</head>

<body class="is-responsive m-auto p-0 min-h-screen font-normal text-base bg-slate-300">
    <main class="is-responsive w-full min-h-screen">
        <header
            class="flex flex-row items-center m-0 w-full bg-gradient-to-r from-black-begin to-black-end text-slate-300">
            <div class="w-4/5 my-4 ml-4">
                <a class="font-bold my-4 text-2xl sm:text-4xl md:w-2/5"
                    href="{{ url_for('get_main_page') }}"><span>ifischerova.cz</span></a>
                <br>
                <q class="w-full text-left font-bold italic">
                    To jsem ještě nikdy nedělala.
                    <br>
                    To mi určitě půjde.
                </q>
            </div>
            <div class="hidden md:inline-block md:w-3/5 md:text-right" id="sidebar-menu">
                <a class="menu-links p-4 text-2xl" href="{{ url_for('get_about_page') }}"><span>About</span> <span
                        class="sr-only">vybráno</span></a>
                <a class="menu-links p-4 text-2xl" href="{{ url_for('get_blog_page') }}"><span> Blog </span> </a>
                <a class="menu-links p-4 text-2xl" href="{{ url_for('get_projects_page') }}"><span>Projects</span> </a>
            </div>
            <div class="hamburger w-1/5 mr-4 md:hidden" onclick="toggleIcon()" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
        <hr class="py-1 w-full">
        {% block content %}{% endblock %}
        <hr class="py-1 w-full">
        <footer class="m-0 py-4 w-full text-center bg-gradient-to-r from-black-begin to-black-end text-slate-300">
            {% block footer %}
            <div class="inline-block w-full">
                <a href="https://github.com/ifischerova" target="_blank" class="w-full h-full"><i
                        class="fa-brands fa-square-github text-5xl mx-3"></i></a>

                <a href="https://www.linkedin.com/in/iva-fischerova/" target="_blank"><i
                        class="fa-brands fa-linkedin text-5xl mx-3"></i></a>

                <a href="https://twitter.com/ifischerova_cz" target="_blank"><i
                        class="fa-brands fa-square-twitter text-5xl mx-3"></i></a>
            </div>
            <div class="text-xl mt-2">
                Iva Fischerová &copy; 2022 | <a href="mailto:info@ifischerova.cz"><span>me@ifischerova.cz</span></a>
            </div>
            {% endblock %}
        </footer>
    </main>
</body>

</html>
